<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header class="py-2">
    <div class="container">
      <h1 class="text-center">Pokemon</h1>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <h2 class="text-center">CRUD</h2>
        <div class="row g-4">
          <div class="col-md-8 table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">PV</th>
                  <th scope="col">B치sico</th>
                  <th scope="col">Especial</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="pokemonTBody"></tbody>
            </table>
          </div>
          <div class="col-md-4">
            <form name="pokemonForm">
              <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required>
                <label for="name">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="type" class="form-control" id="type" placeholder="Tipo" required>
                <label for="type">Tipo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" name="hp" class="form-control" id="hp" placeholder="Hp" required>
                <label for="hp">Hp</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="basic" class="form-control" id="basic" placeholder="B치sico" required>
                <label for="basic">B치sico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="special" class="form-control" id="special" placeholder="Especial" required>
                <label for="special">Especial</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="image" class="form-control" id="image" placeholder="Imagen" required>
                <label for="image">Imagen</label>
              </div>
              <button class="btn btn-primary w-100">So침ar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
