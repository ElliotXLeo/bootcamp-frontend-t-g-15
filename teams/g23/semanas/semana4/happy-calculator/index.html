<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <main>
    <section class="py-4">
      <div class="container">
        <form name="calculatorForm" class="mb-3">
          <h1 class="text-primary text-center mb-3">Calculadora Feliz</h1>
          <div class="form-floating mb-3">
            <input type="number" name="number1" placeholder="Numero 2" class="form-control" id="number1" required />
            <label for="number1">Numero 1</label>
          </div>
          <div class="form-floating">
            <select class="form-select mb-3" id="operator" name="operator" aria-label="Floating label select example"
              required>
              <option selected value="">Seleccionar operador</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <label for="operator">Operador</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" name="number2" placeholder="Numero 2" class="form-control" id="number2" required />
            <label for="number2">Numero 2</label>
          </div>
          <button class="btn btn-primary w-100">Calcular</button>
        </form>
        <div class="alert alert-primary text-center" role="alert" id="result"></div>
        <span class="badge text-bg-danger w-100" id="error"></span>
      </div>
    </section>
  </main>

  <script>
    const operations = {
      "+": (a, b) => a + b,
      "-": (a, b) => a - b,
      "*": (a, b) => a * b,
      "/": (a, b) => a / b
    };

    const calculatorForm = document.forms['calculatorForm'];

    calculatorForm.addEventListener('submit', e => {
      e.preventDefault();
      const number1 = +calculatorForm['number1'].value;
      const operator = calculatorForm['operator'].value;
      const number2 = +calculatorForm['number2'].value;

      if (isNaN(number1) || operator === '' || isNaN(number2)) {
        const error = document.getElementById('error');
        error.textContent = 'Valores no permitidos';
      } else {
        const result = document.getElementById('result');
        result.textContent = operations[operator](number1, number2);
      }
    });
  </script>
</body>

</html>
