<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <h1>Calculadora Feliz</h1>

  <script>
    const operations = {
      "+": (a, b) => a + b,
      "-": (a, b) => a - b,
      "*": (a, b) => a * b,
      "/": (a, b) => a / b
    };

    const number1 = +prompt('Ingrese número 1');
    const operator = prompt('¿Qué operación desea realizar? suma (+), resta (-), multiplicación (*), división (/)');
    const number2 = +prompt('Ingrese número 2');

    if (isNaN(number1) || operator in operations == false | isNaN(number2)) {
      alert('Valores no permitidos');
    } else {
      alert(`Resultado: ${operations[operator](number1, number2)}`);
    }
  </script>
</body>

</html>
